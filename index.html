<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Maker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="sticker-maker-container">
        <h1>Sticker Maker</h1>
        <div id="canvas-container">
            <canvas id="sticker-canvas" width="500" height="500"></canvas>
        </div>
        <button id="add-text-btn">텍스트 추가</button>
        <button id="download-btn">다운로드</button>
    </div>

    <script>
        const canvas = document.getElementById('sticker-canvas');
        const ctx = canvas.getContext('2d');
        const addTextBtn = document.getElementById('add-text-btn');
        const downloadBtn = document.getElementById('download-btn');

        // 기본 배경 색상
        ctx.fillStyle = "#f4f4f4"; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 텍스트 추가 버튼 클릭 시
        addTextBtn.addEventListener('click', () => {
            const text = prompt('스티커에 추가할 텍스트를 입력하세요:');
            if (text) {
                ctx.font = "30px Arial";
                ctx.fillStyle = "#333";
                ctx.fillText(text, 50, 50); // 텍스트 위치를 설정
            }
        });

        // 다운로드 버튼 클릭 시
        downloadBtn.addEventListener('click', () => {
            const image = canvas.toDataURL("image/png");
            const link = document.createElement('a');
            link.href = image;
            link.download = 'sticker.png';
            link.click();
        });
    </script>
</body>
</html>
